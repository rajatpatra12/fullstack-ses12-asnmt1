<body id="body">
    
	<script type="text/javascript">
    //pure function with parametes
		function counterReducer(actionType,counter){
            if(actionType=="INC"){
                return counter+1;
            }
            if(actionType=="DEC"){
                return counter-1;
            }
        }
        console.log(counterReducer("INC",10));
        console.log(counterReducer("DEC",10));
        //from here we are calling the function
	</script>
</body>
